<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasser Alissa</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            background-color: #1c1c1c;
            color: #f5f5f5;
        }
        nav {
            background-color: #111;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            color: #ff0000;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        h1, h2 {
            color: #ff0000;
        }
        img {
            max-width: 300px;
            margin: 10px;
            border: 3px solid #ff0000;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 560px;
            height: 315px;
            margin-top: 20px;
            border: 3px solid #ff0000;
        }
        form {
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-bottom: 2px solid #ff0000;
        }
        input[type="submit"] {
            background-color: #ff0000;
            cursor: pointer;
        }
        footer {
            background-color: #111;
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 5px solid #ff0000;
        }
        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }
        .lightbox .close:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#videos">Videos</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One Page Website</h1>
        <p>This Website Was Brought To You By Nasser Alissa.</p>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://cdn.pixabay.com/photo/2017/01/09/11/30/dumbbell-1966247_1280.jpg" alt="Weights" class="lightbox-trigger">
        <img src="https://cdn.pixabay.com/photo/2016/12/30/17/54/motorcycle-1941163_1280.jpg" alt="Motorcycle" class="lightbox-trigger">
        <img src="https://cdn.pixabay.com/photo/2018/03/28/11/51/tattoo-3268988_1280.jpg" alt="Tattoo Gear" class="lightbox-trigger">
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close" id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <!-- Videos Section -->
    <section id="videos">
        <h2>Featured Video</h2>
        <iframe width="914" height="514" src="https://www.youtube.com/embed/kli1vVYEBog" title="ALPHA MALE - Subliminal Subconscious Programming (Mindset &amp; Pheromones)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send">
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 Nasser Alissa. All rights reserved.
    </footer>

    <!-- Lightbox Script -->
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('lightbox-close');
        const images = document.querySelectorAll('.lightbox-trigger');

        images.forEach(img => {
            img.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = img.src;
                lightboxImg.alt = img.alt;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox || e.target === lightboxImg) return;
            lightbox.style.display = 'none';
        });
    </script>

</body>
</html>
